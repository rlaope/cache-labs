spring:
  application:
    name: cache-test

  # Redisson 자동 설정 비활성화 (테스트에서 Redis 없이 실행 가능하도록)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  # H2 Database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Redis (Embedded)
  data:
    redis:
      host: localhost
      port: 6370
      timeout: 1000ms

  cache:
    type: caffeine

# Custom Cache Settings (테스트용 짧은 TTL)
cache:
  static:
    local:
      expire-seconds: 10
      maximum-size: 100
    redis:
      expire-seconds: 30
  user:
    local:
      expire-seconds: 5
      maximum-size: 1000
    redis:
      expire-seconds: 20
  local:
    expire-seconds: 10
    maximum-size: 100
  redis:
    expire-seconds: 30
  invalidation-topic: cache-invalidation
  write-behind:
    pending-key: pending-db-updates
    batch-delay-ms: 5000

logging:
  level:
    khope.cache: DEBUG
    org.springframework.cache: DEBUG
