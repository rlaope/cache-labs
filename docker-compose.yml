version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cache-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - cache-network

  # Redis 모니터링용 (선택)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cache-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cache-network
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local

networks:
  cache-network:
    driver: bridge
