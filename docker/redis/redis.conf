# Redis 설정 파일
# 캐시 시스템 최적화

# 네트워크
bind 0.0.0.0
port 6379
protected-mode no

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 영속성 (캐시용이므로 최소화)
save ""
appendonly no

# 성능 최적화
tcp-keepalive 300
timeout 0

# Lua 스크립트 타임아웃 (마이그레이션용)
lua-time-limit 5000

# 로깅
loglevel notice
logfile ""

# 클라이언트 제한
maxclients 10000

# Slow log (디버깅용)
slowlog-log-slower-than 10000
slowlog-max-len 128

# 키 만료 이벤트 (Pub/Sub용)
notify-keyspace-events Ex
